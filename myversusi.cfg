echo "*** mycore bindings mounted ***"
exec mycore

echo "*** myversusi bindings ***"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot0"
bind "-" "sm_spec"
bind "=" "sm_join"

bind "z" "+mouse_menu Orders"
bind "x" "+mouse_menu QA"
bind "c" "sm_smg"
bind "v" "sm_chr"
bind "t" "sm_ammo"
bind "y" "sm_pill"
echo "*** medikit ***"
bind "u" "sm_buy;menuselect 2;menuselect 3;slot 0"
echo "*** adrenaline ***"
bind "i" "sm_buy;menuselect 2;menuselect 4;slot 0"
echo "*** gas can ***"
bind "o" "sm_buy;menuselect 2;menuselect 4;slot 0"
bind "p" "sm_pause"
bind "h" "sm_boss"
bind "j" "sm_mvp"
bind "k" "sm_kill"
bind "l" "sm_rankmenu;menuselect 6"
echo "*** magnium ***"
bind "b" "sm_buy;menuselect 1;menuselect 2;slot 0"bind "n" ""
bind "n" "say /vote"
bind "m" "sm_buy"

alias +shot "+attack;cl_viewmodelfovsurvivor 180"
alias -shot "-attack;cl_viewmodelfovsurvivor 115"
bind "mouse1" "+shot"
bind "mouse2" "+attack2"
bind "mouse3" "+zoom"
alias mywheelup0 "slot1;alias mywheelup bind mwheelup mywheelup1"
alias mywheelup1 "slot2;alias mywheelup bind mwheelup mywheelup0"
alias mywheelup "mywheelup0"
bind "mwheelup" "mywheelup"
bind "mwheeldown" "dmdpa"

