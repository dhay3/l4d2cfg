echo "*** mycore bindings mounted ***"
exec mycore

echo "*** myversuss bindings ***"
bind "6" "qpass5"
bind "7" "qpass4"
bind "8" "qpass3"
bind "9" "toggleconsole;sm_helps"
bind "0" "sm_spec"
bind "-" "sm_unready"
bind "=" "sm_ready"

bind "z" "+mouse_menu Orders"
bind "x" "+mouse_menu QA"
bind "c" "sm_current;sm_boss"
bind "v" "sm_mvp;sm_skill;sm_skeets"
bind "b" "sm_health;sm_damage;sm_ff"
bind "n" "sm_stats;sm_rates"
bind "m" "sm_mapinfo;sm_bonus"
bind "k" "sm_spechud"
bind "l" "sm_tankhud"
bind "o" "sm_teamflip"
bind "p" "sm_pause"

bind "mouse3" "+zoom"
bind "mwheelup" "slot1"
bind "mwheeldown" "slot2"

