echo "*** fnumber zone start ***"
bind "ESCAPE" "cancelselect"
bind "F1" "Vote Yes"
bind "F2" "Vote No"
bind "F3" "askconnect_accept"
bind "F4" ""
bind "F5" "kick smoker; kick (1)smoker; kick (2)smoker; kick (3)smoker"
bind "F6" "kick charger; kick (1)charger; kick (2)charger; kick (3)charger"
bind "F7" "kick jockey; kick (1)jockey; kick (2)jockey; kick (3)jockey"
bind "F8" "kick hunter; kick (1)hunter; kick (2)hunter; kick (3)hunter"
bind "F9" "show_menu Menu"
bind "F10" "record"
bind "F11" "stop"
bind "F12" "jpeg"
echo "*** fnumber zone end ***"

echo "*** number zone start ***"
bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
alias reb45 "b54"
alias b54 "bind 5 slot4;bind 4 slot5;alias reb45 b45"
alias b45 "bind 4 slot4;bind 5 slot5;alias reb45 b54"
bind "6" reb45
bind "7" ""
bind "8" ""
bind "9" ""
bind "0" "slot10"
bind "-" "say /away"
bind "=" "say /join"
echo "*** number zone end ***"

echo "*** alphabet zone start ***"
// movement
alias +mfwd "dsp_volume 0;-back;+forward;alias checkfwd +forward"
alias +mback "dsp_volume 0;-forward;+back;alias checkback +back"
alias +mleft "dsp_volume 0;-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "dsp_volume 0;-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""

alias mj "mj0"
alias +sj "+jump;+duck"
alias -sj "-jump;-duck"
alias mj0 "bind SPACE +sj;alias mj mj1"
alias mj1 "bind SPACE +jump;alias mj mj0"
