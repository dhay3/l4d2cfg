//------------------------------------------------------
// audio
//------------------------------------------------------
echo "audio config loading"
dsp_enhance_stereo 0
dsp_slow_cpu 0
dsp_volume 0
snd_musicvolume 1
alias "bgm" "bgmoff"
alias  "bgmoff" "snd_musicvolume 0;alias bgm bgmon"
alias "bgmon" "snd_musicvolume 1;alias bgm bgmoff"
bind "[" "bgm"
snd_legacy_surround 0
snd_prefetch_common 1
snd_pitchquality 1
snd_mixahead 0.06
echo "audio config mounted"


//------------------------------------------------------
// microphone
//------------------------------------------------------
echo "microphone config loading"
voice_enable 1
alias "tvoice" "tvoiceoff"
