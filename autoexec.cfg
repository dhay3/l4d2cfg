alias "tvoiceon" "voice_enable 1;alias tvoice tvoiceoff"
bind "]" "tvoice"
voice_loopback 0
voice_modenable 1
voice_scale 1
voice_threshold 0
voice_vox 0
echo "microphone config mounted"


