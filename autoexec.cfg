//------------------------------------------------------
// general
//------------------------------------------------------
echo "general config loading"
unbindall
sv_consistency 0
cl_menuduration -1
echo "general config loading mounted"


//------------------------------------------------------
// binding
//------------------------------------------------------
// number
echo "binding config loading"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "0" "slot10"

// keypad
bind "KP_END" "say medikit"
bind "KP_DOWNARROW" "say defibrillator"
bind "KP_PGDN" "say pills"
bind "KP_LEFTARROW" "say adrenaline"
bind "KP_5" "bile jar"
bind "KP_RIGHTARROW" "pipebomb"
bind "KP_HOME" "molotov"

// vocalizer
bind "g" "+mouse_menu Enemies"
bind "t" "+mouse_menu Misc5"
bind "x" "+mouse_menu QA"
bind "z" "+mouse_menu Orders"

// miscellaneous
bind "`" "toggleconsole"
bind "i" "chooseteam"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "o" "motd"
bind "v" "go_away_from_keyboard"
bind "n" "say /join"
bind "b" "say /buy"

// communication
bind "y" "messagemode"
bind "u" "messagemode2"
bind "c" "+voicerecord"
bind "UPARROW" "say_team gogogo"
bind "DOWNARROW" "say_team back"
bind "RIGHTARROW" "say_team sry"
bind "LEFTARROW" "say_team thx"

// fnumber
bind "F1" "Vote Yes"
bind "F2" "Vote No"
bind "F3" "askconnect_accept"
bind "F4" ""
bind "F5" "kick smoker; kick (1)smoker; kick (2)smoker; kick (3)smoker"
bind "F6" "kick charger; kick (1)charger; kick (2)charger; kick (3)charger"
bind "F7" "kick jockey; kick (1)jockey; kick (2)jockey; kick (3)jockey"
bind "F8" "kick hunter; kick (1)hunter; kick (2)hunter; kick (3)hunter"
bind "F9" "show_menu Menu"
bind "F10" "disconnect"
//bind "F11" "exit"
bind "F12" "jpeg"

// mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+zoom"
//bind "MWHEELUP" "invprev"
//bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "umdpa"
bind "MWHEELDOWN" "dmdpa"
alias dmdpa "dmdpa0"
alias dmdpa0 "slot3;alias dmdpa dmdpa1"
alias dmdpa1 "slot4;alias dmdpa dmdpa2"
alias dmdpa2 "slot5;alias dmdpa dmdpa0"
alias umdpa "umdpa0"
alias umdpa0 "slot5;alias umdpa umdpa1"
alias umdpa1 "slot4;alias umdpa umdpa2"
alias umdpa2 "slot3;alias umdpa umdpa0"

// action
bind "e" "+use"
bind "f" "impulse 100"
bind "q" "lastinv"
bind "r" "+reload"

// movement
alias +mfwd "dsp_volume 0;-back;+forward;alias checkfwd +forward"
alias +mback "dsp_volume 0;-forward;+back;alias checkback +back"
alias +mleft "dsp_volume 0;-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "dsp_volume 0;-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""
bind "w" "+mfwd"
bind "a" "+mleft"
bind "s" "+mback"
bind "d" "+mright"
bind "SPACE" "+jump"
alias mj "mj0"
alias mj0 "bind SPACE +sj;alias mj mj1"
alias mj1 "bind SPACE +jump;alias mj mj0"
alias +sj "+jump;+duck"
alias -sj "-jump;-duck"
alias "+lshift" "+moveleft;+mleft"
alias "-lshift" "-moveleft;-mleft"
alias "+rshift" "+moveright;+mright"
alias "-rshift" "-moveright;-mright"
alias ma "ma0"
alias ma0 "bind a +lshift;alias ma ma1"
alias ma1 "bind a +mleft;alias ma ma0"
alias md "md0"
alias md0 "bind d +rshift;alias md md1"
alias md1 "bind d +mright;alias md md0"
bind "CAPSLOCK" "mj;ma;md"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
echo "binding config mounted"


//------------------------------------------------------
// thirdperson
//------------------------------------------------------
echo "thirdperson config loading"
c_thirdpersonshoulderoffset 16
c_thirdpersonshoulderaimdist 70
c_thirdpersonshoulderheight 4
c_thirdpersonshoulderdist 10
cam_ideallag 0
cam_idealpitch 0
cam_idealyaw 0
cam_idealdist 150
bind "m" "thirdpersonshoulder"
echo "thirdperson config mounted"


//------------------------------------------------------
// fov
//------------------------------------------------------
echo "fov config loading"
alias mcl_viewmodelfovsurvivor "mcl_viewmodelfovsurvivor0"
alias mcl_viewmodelfovsurvivor0 "cl_viewmodelfovsurvivor 180;say cl_viewmodelfovsurvivor set to 180;alias mcl_viewmodelfovsurvivor mcl_viewmodelfovsurvivor1"
alias mcl_viewmodelfovsurvivor1 "cl_viewmodelfovsurvivor 51;say cl_viewmodelfovsurvivor set to 51;alias mcl_viewmodelfovsurvivor mcl_viewmodelfovsurvivor2"
alias mcl_viewmodelfovsurvivor2 "cl_viewmodelfovsurvivor 63;say cl_viewmodelfovsurvivor set to 63;alias mcl_viewmodelfovsurvivor mcl_viewmodelfovsurvivor3"
alias mcl_viewmodelfovsurvivor3 "cl_viewmodelfovsurvivor 93;say cl_viewmodelfovsurvivor set to 93;alias mcl_viewmodelfovsurvivor mcl_viewmodelfovsurvivor0"
mcl_viewmodelfovsurvivor
bind "-" "mcl_viewmodelfovsurvivor"
alias mfov_desired "mfov_desired0"
alias mfov_desired0 "fov_desired 100;say fov_desired set to 100;alias mfov_desired mfov_desired1"
alias mfov_desired1 "fov_desired 90;say fov_desired set to 90;alias mfov_desired mfov_desired2"
alias mfov_desired2 "fov_desired 120;say fov_desired set to 120;alias mfov_desired mfov_desired0"
mfov_desired
bind "=" "mfov_desired"
echo "fov config mounted"


//------------------------------------------------------
// network
//------------------------------------------------------
echo "network config loading"
cl_lagcompensation 1
cl_predictweapons 1
cl_resend 1.5
cl_timeout 15
net_maxroutable 1200
net_splitpacket_maxrate 50000
net_splitrate 2
mm_dedicated_search_maxping 40
alias tick "tick100"
alias tick100 "rate 100000;cl_cmdrate 100;cl_updaterate 100;cl_interp_ratio 0;cl_interp 0;alias tick tick60"
alias tick60 "rate 60000;cl_cmdrate 60;cl_updaterate 60;cl_interp_ratio 0;cl_interp 0.03;alias tick tick30"
alias tick30 "rate 30000;cl_cmdrate 30;cl_updaterate 30;cl_interp_ratio 0;cl_interp 0.06;alias tick tick100"
tick
bind "," "tick"
echo "network config mounted"


//------------------------------------------------------
// graph
//------------------------------------------------------
echo "graph config loading"
net_graph 1
net_graphshowinterp 0
net_graphshowlatency 0
net_graphproportionalfont 0
net_graphpos 0	
net_graphsolid 0
net_graphheight 1400
cl_showpos 1
echo "graph config mounted"


//------------------------------------------------------
// crosshair & mouse
//------------------------------------------------------
echo "crosshair & mouse config loading"
crosshair 1
cl_colorblind 0
cl_crosshair_alpha 0
bind "." "toggle cl_crosshair_alpha 255 0"
cl_crosshair_thickness 3
cl_crosshair_red 255
cl_crosshair_green 20
cl_crosshair_blue 147
cl_crosshair_dynamic 0
sensitivity 2
m_rawinput 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
m_forward 1
m_filter 0
m_filter2 0
echo "crosshair & mouse config mounted"


