echo "*** unbind all-keys ***"
unbindall
echo "*** mouse zone start ***"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "toggleqswing"
bind "mwheelup" "+qswing12"
bind "mwheeldown" "+qswing42"
echo "*** mouse zone end ***"

echo "*** fnumber zone start ***"
bind "escape" "cancelselect"
bind "f1" "Vote Yes"
bind "f2" "Vote No"
bind "f3" "askconnect_accept"
bind "f4" reloadfont
bind "f5" "exec mycoop"
bind "f6" "exec mytraining"
bind "f7" "exec myversuss"
bind "f8" "exec myversusi"
bind "f9" "exec autoexec"
bind "f10" "record demo"
bind "f11" "stop"
bind "f12" "jpeg"
echo "*** fnumber zone end ***"

echo "*** number zone start ***"
bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "qpass4"
bind "7" "qpass5"
bind "8" "reb45"
bind "9" "reb43"
bind "0" "slot10"
bind "-" "say /away"
bind "=" "say /join"
echo "*** number zone end ***"

echo "*** alphabet zone start ***"
// movement
bind "w" "+mfwd" 
bind "a" "+mleft"
bind "s" "+mback"
bind "d" "+mright"
bind "shift" "+speed"
bind "ctrl" "+duck"
bind "space" "+jump"
bind "alt" "sjtoggle"

// action
bind "tab" "thirdpersonshoulder"
bind "capslock" "+zoom"
bind "q" "lastinv"
bind "e" "+use"
bind "r" "+rcdecals"
bind "t" "impulse 201"
//bind "t" "+qswing32"
bind "f" "impulse 100"
bind "v" "go_away_from_keyboard"

// vocalizer
bind "z" "+mouse_menu Orders"
bind "x" "+mouse_menu QA"
bind "c" "+mouse_menu Enemies"
bind "y" "+mouse_menu Reactions"
bind "u" "+mouse_menu Misc2"
bind "i" "+mouse_menu Misc3"
bind "o" "+mouse_menu Misc4"
bind "p" "+mouse_menu Misc5"

//miscellous
bind "g" "+voicerecord"
bind "h" "say /233"
bind "j" "say /777"
bind "k" "say /zs"
bind "l" "say /mvp"
bind "b" "say /buy"
bind "n" "say /vote"
bind "m" "say /menu"
bind "[" "messagemode"
bind "]" "messagemode2"
bind "\" "+sb"
bind "'" "motd"
bind "," "tick"
bind "." "toggle cl_crosshair_alpha 0 255"
bind "/" "chooseteam"
echo "*** alphabet zone end ***"

echo "*** keypad zone start ***"
bind "kp_ins" "say_team melee ^^"
bind "kp_del" "say_team lasersight ^^"
bind "kp_end" "say_team medikit ^^"
bind "kp_downarrow" "say_team defibrillator ^^"
bind "kp_pgdn" "say_team pills ^^"
bind "kp_leftarrow" "say_team adrenaline ^^"
bind "kp_5" "say_team bile jar ^^"
bind "kp_rightarrow" "say_team pipebomb ^^"
bind "kp_home" "say_team molotov ^^"
bind "kp_uparrow" "say_team incendiary-ammo ^^"
bind "kp_pgup" "say_team explosive-ammo ^^"
bind "kp_slash" "say_team mobs coming!!!"
bind "kp_multiply" "say_team holy shit tank!!!"
bind "kp_minus" "say_team stay back."
bind "kp_plus" "say_team gogogo."
bind "kp_enter" "say_team thx XD"
bind "ins" "toggleconsole"
bind "del" "toggleconsole;openserverbrowser"
bind "home" "disconnect;exec autoexec"
bind "end" "exit;exec autoexec"
bind "pgup" "toggleconsole;clear;status;ping"
bind "pgdn" "toggleconsole;clear;differences"
bind "uparrow" "togglebgm"
bind "downarrow" "togglevoice"
bind "rightarrow" "togglecl_viewmodelfovsurvivor"
bind "leftarrow" "togglefov_desired"
echo "*** keypad zone end ***"
