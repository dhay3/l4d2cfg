echo "*** mycore bindings mounted ***"
exec mycore
cl_viewmodelfovsurvivor 180
alias mq0 "slot1;cl_viewmodelfovsurvivor 180;alias mq mq1"
alias mq1 "slot2;cl_viewmodelfovsurvivor 115;alias mq mq0"
alias mq "mq1"

echo "*** myversus bindings ***"
bind "1" "slot1;cl_viewmodelfovsurvivor 180"
bind "2" "slot2;cl_viewmodelfovsurvivor 115"
bind "3" "slot3;cl_viewmodelfovsurvivor 115"
bind "4" "slot4;cl_viewmodelfovsurvivor 115"
bind "5" "slot5;cl_viewmodelfovsurvivor 115"
bind "9" "sm_spec"
bind "-" "sm_team3;jointeam 3"
bind "=" "sm_team2;jointeam 2"
//bind "-" "sm_unpause"
//bind "=" "sm_pause"

bind "z" "say_team Go Go Go!"
bind "x" "say_team Back Back Back!"
bind "c" "say_team 4k"
bind "v" "sm_chr"
bind "b" "sm_smg
bind "t" "sm_pass"
bind "i" "sm_coinflip"
bind "o" "sm_hide"
bind "p" "sm_show"
bind "h" "sm_boss;sm_bonus"
bind "j" "sm_mvp"
bind "l" "sm_rk;menuselect 2"

bind "kp_ins" "sm_v"
bind "kp_del" "sm_chmap"
bind "kp_end" "sm_kickspecs"
//bind "kp_downarrow" "sm_ban"
bind "kp_pgdn" "sm_slots 12"
bind "kp_leftarrow" ""
bind "kp_5" ""
bind "kp_rightarrow" ""
bind "kp_home" ""
bind "kp_uparrow" ""
bind "kp_pgup" ""
bind "kp_slash" ""
bind "kp_multiply" ""
bind "kp_minus" ""
bind "kp_plus" ""
bind "kp_enter" ""

alias mywheelup0 "slot1;alias mywheelup mywheelup1"
alias mywheelup1 "slot2;alias mywheelup mywheelup0"
alias mywheelup "mywheelup1"
bind "mwheelup" "mywheelup"
bind "mwheeldown" "dmdpa"
bind "mouse3" "+zoom"

echo
key_listboundkeys 
echo 
