echo 
echo "=========================================================="
echo
echo "                     myversus-smg                             "
echo 
echo "=========================================================="
echo
echo "*** mycore bindings mounted ***"
exec mycore
cl_viewmodelfovsurvivor 180
alias mq0 "slot1;cl_viewmodelfovsurvivor 180;alias mq mq1"
alias mq1 "slot2;cl_viewmodelfovsurvivor 115;alias mq mq0"
alias mq "mq1"

echo "*** myversus bindings ***"
bind "1" "slot1;cl_viewmodelfovsurvivor 180"
bind "2" "slot2;cl_viewmodelfovsurvivor 115"
bind "3" "slot3;cl_viewmodelfovsurvivor 115"
bind "4" "slot4;cl_viewmodelfovsurvivor 115"
bind "5" "slot5;cl_viewmodelfovsurvivor 115"
bind "-" "sm_unpause"
bind "=" "sm_pause"

bind "z" "+left"
bind "x" "+right"
bind "t" "say_team Go Go Go!"
bind "c" "say_team Back Back Back!"
bind "v" "say_team ka kong!"
bind "b" "say_team 4"
bind "y" "sm_spec"
bind "u" "jointeam 3;sm_team3"
bind "i" "jointeam 2;sm_team2"
bind "h" "sm_warpto 1"
bind "j" "sm_warpto 4"
bind "k" "sm_boss;sm_bonus"
bind "l" "sm_mvp"
bind "o" "sm_rk;menuselect 2"
bind "p" "sm_rphana"

bind "kp_end" "say_team -charger"
bind "kp_downarrow" "say_team -hunter"
bind "kp_pgdn" "say_team -jockey"
bind "kp_leftarrow" "say_team -smoker"
bind "kp_5" "say_team -boomer"
bind "kp_rightarrow" "say_team -spitter"
bind "kp_home" ""
bind "kp_uparrow" ""
bind "kp_pgup" ""
bind "kp_slash" ""
bind "kp_multiply" ""
bind "kp_minus" ""
bind "kp_plus" ""
bind "kp_enter" ""

alias mywheelup0 "slot1;alias mywheelup mywheelup1"
alias mywheelup1 "slot2;alias mywheelup mywheelup0"
alias mywheelup "mywheelup1"
bind "mwheelup" "mywheelup"
bind "mwheeldown" "dmdpa"
bind "mouse3" "+zoom"

echo
key_listboundkeys 
echo 
echo "=========================================================="
echo
echo "                     myversus-smg                             "
echo 
echo "=========================================================="
echo
