echo "//++++++++++++++++++++++++++++++++++++++++++++++++++++++//"
echo "                     scripts zone                         "
echo "//++++++++++++++++++++++++++++++++++++++++++++++++++++++//"
echo
echo "*** invprev&invnext script start ***" 
alias dmdpa0 "slot3;alias dmdpa dmdpa1"
alias dmdpa1 "slot4;alias dmdpa dmdpa2"
alias dmdpa2 "slot5;alias dmdpa dmdpa0"
alias dmdpa "dmdpa0"
alias umdpa0 "slot5;alias umdpa umdpa1"
alias umdpa1 "slot4;alias umdpa umdpa2"
alias umdpa2 "slot3;alias umdpa umdpa0"
alias umdpa "umdpa0"
echo "*** invprev&invnext script end ***" 

echo "*** movement script start ***"
alias +mfwd "dsp_volume 0;-back;+forward;alias checkfwd +forward"
alias +mback "dsp_volume 0;-forward;+back;alias checkback +back"
alias +mleft "dsp_volume 0;-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "dsp_volume 0;-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""
echo "*** movement script end ***"

echo "*** jump script start ***"
alias +sj "+jump;+duck"
alias -sj "-jump;-duck"
alias sj0 "bind SPACE +sj;alias sjtoggle sj1"
alias sj1 "bind SPACE +jump;alias sjtoggle sj0"
alias sjtoggle "sj0"
//bhop TODO
echo "*** jump script end ****"

echo "*** reload script start ***" 
alias +rcdecals "+reload;r_cleardecals"
alias -rcdecals "-reload"
echo "*** reload script start ***"

echo "*** quickswing script start ***" 
alias qswing12 "+attack;wait 5;slot1;wait 5;slot2;-attack"
alias qswing32 "+attack;wait 5;slot3;wait 5;slot2;-attack"
alias qswing42 "+attack;wait 5;slot4;wait 5;slot2;-attack"
alias qswing52 "+attack;wait 5;slot5;wait 5;slot2;-attack"
alias toggleqswing0 "bind mwheeldown qswing52;alias toggleqswing toggleqswing1"
alias toggleqswing1 "bind mwheeldown qswing32;alias toggleqswing toggleqswing2"
alias toggleqswing2 "bind mwheeldown qswing42;alias toggleqswing toggleqswing0"
alias toggleqswing "toggleqswing0"
alias qswingswap "slot2;wait 5;+attack;wait 180;slot1;-attack"
echo "*** quickswing script end ***" 

echo "*** quickfire script start ***"
//duplicated
alias +qfire "alias qfire qfire2;qfire"
alias qfire2 "+attack;wait 5;-attack;qfire"
alias -qfire "alias qfire;-attack"
alias togglefire0 "bind mouse1 +qfire;alias togglefire togglefire1"
alias togglefire1 "bind mouse1 +attack;alias togglefire togglefire0"
alias togglefire "togglefire0"
echo "*** quickfire script end ***"

echo "*** quickpass script start ***"
alias qpass3 "slot3;+attack2;-attack2;slot1"
alias qpass4 "slot4;+attack2;-attack2;slot1"
alias qpass5 "slot5;+attack2;-attack2;slot1"
echo "*** quickpass script end ***"

echo "*** re-bind script start ***"
alias b34 "bind 3 slot4;bind 4 slot3;alias reb43 b43"
alias b43 "bind 4 slot4;bind 3 slot3;alias reb43 b34"
alias reb43 "b34"
alias b54 "bind 5 slot4;bind 4 slot5;alias reb45 b45"
alias b45 "bind 4 slot4;bind 5 slot5;alias reb45 b54"
alias reb45 "b54"
echo "*** re-bind script end ***"

echo "*** thirdperson script start ***"
alias eagleeye0 "c_thirdpersonshoulderheight 10;thirdpersonshoulder;alias eagleeye eagleeye1"
alias eagleeye1 "c_thirdpersonshoulderheight 1000;alias eagleeye eagleeye0"
alias eagleeye "eagleeye0"
echo "*** thirdperson script end ***"

echo "*** vedio script start ***" 
alias reloadfont "mat_setvideomode 2560 1440 1; mat_setvideomode 2560 1440 0"
echo "*** vedio script end ***" 

echo "*** audio script start ***"
alias  "bgmoff" "snd_musicvolume 0;say bgm-off;alias togglebgm bgmon"
alias "bgmon" "snd_musicvolume 1;say bgm-on;alias togglebgm bgmoff"
alias "togglebgm" "bgmoff"
alias "voiceoff" "voice_enable 0;say mute all;alias togglevoice voiceon"
alias "voiceon" "voice_enable 1;say unmute;alias togglevoice voiceoff"
alias "togglevoice" "voiceoff"
echo "*** audio script end ***" 

echo "*** graph script start ***"
alias "+sb" "+showscores;net_graph 4;net_graphheight 0;net_graphproportionalfont 1"
alias "-sb" "-showscores;net_graph 1;net_graphheight 1400;net_graphproportionalfont 0"
echo "*** graph script end ***"

echo "*** tick script start ***"
alias tick60 "rate 60000;cl_interp 0.03;alias tick tick30;say cl_interp set to 0.03"
alias tick30 "rate 30000;cl_interp 0.06;alias tick tick100;say cl_interp set to 0.06"
alias tick100 "rate 100000;cl_interp 0;alias tick tick60;say cl_interp set to 0"
alias tick "tick100"
echo "*** tick script start ***"

echo "*** fovs script start ***"
alias togglecl_viewmodelfovsurvivor0 "cl_viewmodelfovsurvivor 180;say cl_viewmodelfovsurvivor set to 180;alias togglecl_viewmodelfovsurvivor togglecl_viewmodelfovsurvivor1"
alias togglecl_viewmodelfovsurvivor1 "cl_viewmodelfovsurvivor 51;say cl_viewmodelfovsurvivor set to 51;alias togglecl_viewmodelfovsurvivor togglecl_viewmodelfovsurvivor2"
alias togglecl_viewmodelfovsurvivor2 "cl_viewmodelfovsurvivor 63;say cl_viewmodelfovsurvivor set to 63;alias togglecl_viewmodelfovsurvivor togglecl_viewmodelfovsurvivor3"
alias togglecl_viewmodelfovsurvivor3 "cl_viewmodelfovsurvivor 115;say cl_viewmodelfovsurvivor set to 115;alias togglecl_viewmodelfovsurvivor togglecl_viewmodelfovsurvivor0"
alias togglecl_viewmodelfovsurvivor "togglecl_viewmodelfovsurvivor0"
echo "*** fovs script end ***"

echo "*** fovd script start ***"
alias togglefov_desired0 "fov_desired 100;say fov_desired set to 100;alias togglefov_desired togglefov_desired1"
alias togglefov_desired1 "fov_desired 90;say fov_desired set to 90;alias togglefov_desired togglefov_desired2"
alias togglefov_desired2 "fov_desired 120;say fov_desired set to 120;alias togglefov_desired togglefov_desired0"
alias togglefov_desired "togglefov_desired0"
echo "*** fovd script end ***"

echo "*** local cheats script start ***"
alias walls0 "r_drawclipbrushes 2;alias swalls walls1"
alias walls1 "r_drawclipbrushes 0;alias swalls walls0"
alias swalls "walls0"
alias melees0 "z_show_swings 1;melee_show_swing 1;alias smelees melees1"
alias melees1 "z_show_swings 0;melee_show_swing 0;alias smelees melees0"
alias smelees "melees0"
alias hitboxes0 "sv_showhitboxes_cursor 1;alias shitboxes hitboxes1"
alias hitboxes1 "sv_showhitboxes_cursor 0;alias shitboxes hitboxes0"
alias shitboxes "hitboxes0"

alias kickhunter "kick hunter;kick (1)hunter;kick (2)hunter;kick (3)hunter"
alias kickcharger "kick charger;kick (1)charger;kick (2)charger;kick (3)charger"
alias kickjockey "kick jockey;kick (1)jockey;kick (2)jockey;kick (3)jockey"
alias kicksmoker "kick smoker;kick (1)smoker;kick (2)smoker;kick (3)smoker"
alias kickspitter "kick spitter;kick (1)spitter;kick (2)spitter;kick (3)spitter"
alias kickboomer "kick boomer;kick (1)boomer;kick (2)boomer;kick (3)boomer"
alias kickwitch "kick witch;kick (1)witch;kick (2)witch;kick (3)witch"
alias kicktank "kick tank;kick (1)tank;kick (2)tank; kick (3)tank"
alias kicksi "kickhunter;kickcharger;kickjockey;kicksmoker;kickspitter;kickboomer"
alias kicksib "kickwitch;kicktank"
alias kickss "kick nick;kick rochelle;kick coach;kick ellis;kick bill;kick zoey;kick louis;kick francis"

alias sbfreeze "sb_stop 1;sb_dont_bash 1;sb_dont_shoot 1;nb_blind 1;alias togglefreeze sbactive"
alias sbactive "sb_stop 0;sb_dont_bash 0;sb_dont_shoot 0;nb_blind 0;alias togglefreeze sbfreeze"
alias togglefreeze "sbfreeze"

alias mgivew0 "give shotgun_chrome;give fireaxe;give vomitjar;give defibrillator;give adrenaline;alias mgivew1"
alias mgivew1 "give sniper_awp;give fireaxe;give vomitjar;give defibrillator;give adrenaline;alias mgivew0"
alias mgivew "mgivew0"

alias mgod0 "god 1;sv_infinite_ammo 1;alias mgod mgod1"
alias mgod1 "god 0;sv_infinite_ammo 0;alias mgod mgod0"
alias mgod "mgod0"

alias trainil "z_special_spawn_interval 10;z_minion_limit 3"
alias trainhunter "trainil;z_hunter_limit 3"
alias trainjockey "trainil;z_jockey_limit 3"
alias traintank "z_tank_rock_debug 1;z_tank_throw_interval 3;z_spawn tank"
echo "*** local cheats script end ***"

