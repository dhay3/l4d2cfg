echo
echo "*** mycore bindings mounted ***"
exec mycore
cl_viewmodelfovsurvivor 115
echo "*** myversus bindings ***"
bind "-" "sm_unpause"
bind "=" "sm_pause"

bind "v" "sm_coinflip"
bind "b" "sm_v"
bind "n" "sm_chmap"
bind "m" "sm_slots 12"
bind "t" "sm_pass"
bind "y" "sm_spec"
bind "u" "jointeam 2"
bind "i" "jointeam 3"
bind "o" "sm_hide"
bind "p" "sm_show"
bind "h" "sm_boss"
bind "j" "sm_mvp"
bind "k" "sm_bonus"
bind "l" "sm_rk;menuselect 2"

bind "kp_ins" ""
bind "kp_del" ""
bind "kp_end" "say gogogo"
bind "kp_downarrow" "say back"
bind "kp_pgdn" ""
bind "kp_leftarrow" ""
bind "kp_5" ""
bind "kp_rightarrow" ""
bind "kp_home" ""
bind "kp_uparrow" ""
bind "kp_pgup" ""
bind "kp_slash" ""
bind "kp_multiply" ""
bind "kp_minus" ""
bind "kp_plus" ""
bind "kp_enter" ""

alias mywheelup0 "slot1;alias mywheelup bind mwheelup mywheelup1"
alias mywheelup1 "slot2;alias mywheelup bind mwheelup mywheelup0"
alias mywheelup "mywheelup0"
bind "mwheelup" "mywheelup"
bind "mwheeldown" "dmdpa"
bind "mouse3" "+zoom"

echo
key_listboundkeys 
echo 
