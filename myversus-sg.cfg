echo "*** mycore bindings mounted ***"
exec mycore
cl_viewmodelfovsurvivor 115
echo "*** myversus bindings ***"
bind "0" "sm_spec"
bind "-" "jointeam 3"
bind "=" "jointeam 2"
//bind "-" "sm_unpause"
//bind "=" "sm_pause"

bind "z" "say_team Go Go Go!"
bind "x" "say_team Back Back Back!"
bind "c" "say_team 4k"
bind "v" "sm_chr"
bind "b" "sm_smg
bind "t" "sm_pass"
bind "i" "sm_coinflip"
bind "o" "sm_hide"
bind "p" "sm_show"
bind "h" "sm_boss;sm_bonus"
bind "j" "sm_mvp"
bind "l" "sm_rk;menuselect 2"

bind "kp_ins" "sm_v"
bind "kp_del" "sm_chmap"
bind "kp_end" "sm_kickspecs"
//bind "kp_downarrow" "sm_ban"
bind "kp_pgdn" "sm_slots 12"
bind "kp_leftarrow" ""
bind "kp_5" ""
bind "kp_rightarrow" ""
bind "kp_home" ""
bind "kp_uparrow" ""
bind "kp_pgup" ""
bind "kp_slash" ""
bind "kp_multiply" ""
bind "kp_minus" ""
bind "kp_plus" ""
bind "kp_enter" ""

alias mywheelup0 "slot1;alias mywheelup bind mwheelup mywheelup1"
alias mywheelup1 "slot2;alias mywheelup bind mwheelup mywheelup0"
alias mywheelup "mywheelup0"
bind "mwheelup" "mywheelup"
bind "mwheeldown" "dmdpa"
bind "mouse3" "+zoom"

echo
key_listboundkeys 
