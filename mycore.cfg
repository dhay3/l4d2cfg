echo "*** unbind all-keys ***"
unbindall

echo "*** mycore bindings ***"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "toggleqswing"
bind "mwheelup" "+qswing12"
bind "mwheeldown" "+qswing42"

bind "escape" "cancelselect"
bind "f1" "Vote Yes"
bind "f2" "Vote No"
bind "f3" "askconnect_accept"
bind "f4" "reloadfont"
bind "f5" "exec mycoop"
bind "f6" "exec mytraining"
bind "f7" "exec myversuss"
bind "f8" "exec myversusi"
bind "f9" "exec autoexec"
bind "f10" "record demo"
bind "f11" "stop"
bind "f12" "jpeg"

bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"

bind "w" "+mfwd" 
bind "a" "+mleft"
bind "s" "+mback"
bind "d" "+mright"
bind "shift" "+speed"
bind "ctrl" "+duck"
bind "space" "+jump"
bind "alt" "sjtoggle"
bind "tab" "thirdpersonshoulder"
bind "capslock" "+zoom"
bind "q" "lastinv"
bind "e" "+use"
bind "r" "+rcdecals"
bind "t" "impulse 201"
bind "f" "impulse 100"
bind "v" "go_away_from_keyboard"
bind "[" "messagemode"
bind "]" "messagemode2"
bind "\" "+sb"
bind "'" "motd"
bind "," "tick"
bind "." "toggle cl_crosshair_alpha 0 255"
bind "/" "chooseteam"

bind "ins" "toggleconsole"
bind "del" "toggleconsole;openserverbrowser"
bind "home" "disconnect;exec autoexec"
bind "end" "exit;exec autoexec"
bind "pgup" "toggleconsole;clear;status;ping"
bind "pgdn" "toggleconsole;clear;differences"
bind "uparrow" "togglebgm"
bind "downarrow" "togglevoice"
bind "rightarrow" "togglecl_viewmodelfovsurvivor"
bind "leftarrow" "togglefov_desired"
